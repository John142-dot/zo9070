<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Inspired UI with Bubbles</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
            padding-bottom: 50px;
        }
        header {
            background-color: #282828;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 48px;
            color: red;
            background-image: linear-gradient(to bottom, red, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 5px rgba(255, 0, 0, 0.7),
                0 0 10px rgba(255, 0, 0, 0.5), 
                0 0 15px rgba(255, 0, 0, 0.3),
                0 0 20px black;
        }
        .button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            box-shadow:
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
            transition: background-color .3s ease, box-shadow .3s ease;
        }
        .button:hover {
            background-color: #cc0000;
            box-shadow:
                0 0 15px rgba(255, 0, 0, 1),
                0 0 25px rgba(255, 0, 0, 0.8),
                0 0 35px rgba(255, 0, 0, 0.6);
        }
        .splash {
            position: fixed;
            top:  0; 
            left:  ; 
            width :100%; 
            height :100%; 
            background-color :rgba(255 ,    ) ;  
             opacity : ;  
             pointer-events:none;  
             transition:.5s ease;  
         }
         footer {
           background-color:#282828;  
           text-align:center;  
           padding :10px ;  
           position :fixed; 
           width :100%;  
           bottom :0;  
           z-index :1;  
       }
       @media (min-width:768px) {
           footer {
               display:none; 
           }
       }
       .bubble {
           position:absolute;  
           border-radius :50%;  
           background :rgba(255 ,    ) ;  
           pointer-events:none;  
       }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Copy</a>
    </nav>
</header>

<div class="hero">
    <h1>Welcome to <span style="color:red;">Codex Executor</span></h1>
    <p>Your ultimate tool for Roblox scripting.</p>
    <a href="#" class="button" onclick="copyToClipboard()">Copy</a>
</div>

<div class="splash" id="splash"></div>

<footer>
    &copy;2024 Codex Executor | All rights reserved
</footer>

<script>
    function createBubble() {
        const bubble = document.createElement('div');
        const size = Math.random() * (80 -30) +30; 
        bubble.classList.add('bubble');
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        bubble.style.top = Math.random() * (window.innerHeight - size) + 'px';

        document.body.appendChild(bubble);

        let directionX = Math.random() < .5 ? -1 :1 ;
        let directionY = Math.random() < .5 ? -1 :1 ;
        const speed = Math.random() * (1 - .3) + .3;

        function moveBubble() {
            const rect = bubble.getBoundingClientRect();
            if (rect.left <= .5 || rect.right >= window.innerWidth) directionX *= -1 ;
            if (rect.top <= .5 || rect.bottom >= window.innerHeight) directionY *= -1;

             bubble.style.left = rect.left + (directionX * speed) + 'px';
             bubble.style.top = rect.top + (directionY * speed) + 'px';

             requestAnimationFrame(moveBubble);
         }

         moveBubble();
     }

     for (let i =  ; i<10 ; i++) {
         createBubble();
     }

     window.addEventListener('resize', () => {
         document.querySelectorAll('.bubble').forEach(bubble => {
             const rect = bubble.getBoundingClientRect();
             if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
                 bubble.style.left = Math.min(rect.left , window.innerWidth - rect.width) + 'px';
                 bubble.style.top = Math.min(rect.top , window.innerHeight - rect.height) + 'px';
             }
         });
     });

     function showSplash() {
         const splash = document.getElementById('splash');
         splash.style.opacity = '1';
         splash.style.pointerEvents = 'auto';

         setTimeout(() => {
             splash.style.opacity = '0';
             splash.style.pointerEvents = 'none';
         },500);
     }

     function copyToClipboard() {
         const textToCopy = "https://www.example.com";
         navigator.clipboard.writeText(textToCopy).then(() => {
             showSplash();
             alert("Link copied to clipboard!");
         }).catch(err => {
             console.error('Could not copy text:', err);
         });
     }

     const button = document.querySelector('.button');

     button.addEventListener('mouseenter', () => {
         button.classList.add('glow');
     });

     button.addEventListener('mouseleave', () => {
         button.classList.remove('glow');
     });
</script>

</body>
</html>
