<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bubbles with Glowing Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #002E5D, #2774ae);
            position: relative;
            height: 100vh;
        }

        .intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .glow {
            font-size: 60px;
            color: white;
            text-align: center;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
            position: relative;
            top: calc(50% - 30px);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(139, 0, 0, 0.5);
            pointer-events: none; /* Prevent interaction */
        }

        @keyframes moveBubble {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .squircle {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%; /* Adjust for squircle effect */
            padding: 20px;
            display: inline-block;
            resize: both; /* Allow resizing */
        }
    </style>
</head>
<body>

<div class="intro"></div>

<h1 class="glow">Welcome to My Page</h1>

<div class="squircle" contenteditable="true">Resizable Squircle UI</div>

<script>
    // Intro screen duration
    setTimeout(() => {
        document.querySelector('.intro').style.opacity = '0';
    }, 20000); // lasts for 20 seconds

    // Bubble creation
    function createBubble() {
        const bubble = document.createElement('div');
        const size = Math.random() * (60 - 20) + 20; // Random size between 20 and 60
        bubble.className = 'bubble';
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * window.innerWidth}px`;
        bubble.style.animation = `moveBubble ${Math.random() * (10 - 5) + 5}s linear infinite`;
        
        document.body.appendChild(bubble);

        // Remove bubble after animation ends
        bubble.addEventListener('animationiteration', () => {
           bubble.remove();
        });
    }

    // Create bubbles every second
    setInterval(createBubble, 1000);

    // Edge detection functionality can be implemented here using canvas if needed.
</script>

</body>
</html>
