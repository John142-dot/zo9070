<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animation Inspired by Waza80</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #00008B, #000000);
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 0, 0, 0.5);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .glow-text {
            color: white;
            text-shadow: 0 0 20px #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }

        .squircle {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            resize: both;
            overflow: auto;
            width: fit-content;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .intro-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="glow-text">Welcome to the Bubble Show!</div>

    <div class="squircle" contenteditable="true">Editable Text Here</div>

    <script>
        const bubbleCount = 10;

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            const size = Math.random() * (60 - 20) + 20; // Bubble size between 20px and 60px
            bubble.className = 'bubble';
            bubble.style.width = bubble.style.height = `${size}px`;
            
            // Position bubbles randomly
            let posX = Math.random() * (window.innerWidth - size);
            let posY = Math.random() * (window.innerHeight - size);

            bubble.style.left = `${posX}px`;
            bubble.style.top = `${posY}px`;
            
            document.body.appendChild(bubble);

            // Edge detection and repositioning
            bubble.addEventListener('animationiteration', () => {
                posX = Math.random() * (window.innerWidth - size);
                posY = Math.random() * (window.innerHeight - size);

                bubble.style.left = `${posX}px`;
                bubble.style.top = `${posY}px`;
                
                // Ensure bubbles stay within bounds
                if (posX + size > window.innerWidth) {
                    bubble.style.left = `${window.innerWidth - size}px`;
                }
                if (posY + size > window.innerHeight) {
                    bubble.style.top = `${window.innerHeight - size}px`;
                }
                if (posX < 0) {
                    bubble.style.left = '0px';
                }
                if (posY < 0) {
                    bubble.style.top = '0px';
                }
            });
        }

        // Intro image
        const introImage = document.createElement('img');
        introImage.src = 'your-image-url.jpg'; // Replace with your image URL
        introImage.className = 'intro-image';
        document.body.appendChild(introImage);

        setTimeout(() => {
            introImage.remove();
        }, 20000); // Remove after 20 seconds
    </script>
</body>
  </html>
