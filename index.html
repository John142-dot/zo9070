<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonis Anticheat Bypass - Lead Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
            padding-bottom: 50px;
        }
        header {
            background-color: #282828;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 48px;
            color: red;
            background-image: linear-gradient(to bottom, red, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 5px rgba(255, 0, 0, 0.7),
                0 0 10px rgba(255, 0, 0, 0.5), 
                0 0 15px rgba(255, 0, 0, 0.3),
                0 0 20px black;
        }
        .button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            box-shadow:
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
            transition: background-color .3s ease, box-shadow .3s ease;
        }
        .button:hover {
            background-color: #cc0000;
            box-shadow:
                0 0 15px rgba(255, 0, 0, 1),
                0 0 25px rgba(255, 0, 0, 0.8),
                0 0 35px rgba(255, 0, 0, 0.6);
        }
        .notification {
            position: fixed;
            bottom: calc(50% - 25px);
            left: calc(50% -150px);
            background-color: rgba(50,50,50,1);
            color: white;
            padding:10px; 
            border-radius:5px; 
            box-shadow:
                rgba(255,255,255,.2)  2px  2px  10px,
                rgba(255  ,.2)  2px  2px  10px; 
             opacity :1; 
             transition:.5s ease; 
             z-index :100; 
         }
         .hidden {
             opacity :0; 
             transform :translateY(100%); 
         }
         footer {
           background-color:#282828;  
           text-align:center;  
           padding :10px ;  
           position :fixed; 
           width :100%;  
           bottom :0;  
           z-index :1;  
       }
       @media (min-width:768px) {
           footer {
               display:none; 
           }
       }
       .bubble {
           position:absolute;  
           border-radius :50%;  
           background :rgba(255 ,    ) ;  
           pointer-events:none;  
       }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Copy</a>
    </nav>
</header>

<div class="hero">
    <h1>Welcome to <span style="color:red;">The Official Adonis Anticheat Bypass web</span></h1>
    <p>Your ultimate tool for Roblox scripting.</p>
    <a href="#" class="button" id="copyButton">Copy</a>
</div>

<div class="splash" id="splash"></div>

<footer>
    &copy;2024 Adonis Anticheat Bypass | All Rights Reserved.
</footer>

<div class="notification hidden" id="notification">Link copied to clipboard!</div>

<script>
    function createBubble() {
        const bubble = document.createElement('div');
        const size = Math.random() * (80 -30) +30; 
        bubble.classList.add('bubble');
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        bubble.style.top = Math.random() * (window.innerHeight - size) + 'px';

        document.body.appendChild(bubble);

        let directionX = Math.random() < .5 ? -1 :1 ;
        let directionY = Math.random() < .5 ? -1 :1 ;
        const speed = Math.random() * (1 - .3) + .3;

        function moveBubble() {
            const rect = bubble.getBoundingClientRect();
            if (rect.left <= .5 || rect.right >= window.innerWidth) directionX *= -1 ;
            if (rect.top <= .5 || rect.bottom >= window.innerHeight) directionY *= -1;

             bubble.style.left = rect.left + (directionX * speed) + 'px';
             bubble.style.top = rect.top + (directionY * speed) + 'px';

             requestAnimationFrame(moveBubble);
         }

         moveBubble();
     }

     for (let i =  ; i<10 ; i++) {
         createBubble();
     }

     window.addEventListener('resize', () => {
         document.querySelectorAll('.bubble').forEach(bubble => {
             const rect = bubble.getBoundingClientRect();
             if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
                 bubble.style.left = Math.min(rect.left , window.innerWidth - rect.width) + 'px';
                 bubble.style.top = Math.min(rect.top , window.innerHeight - rect.height) + 'px';
             }
         });
     });

     document.getElementById('copyButton').addEventListener('click', function() {
         const textToCopy = "https://www.example.com";
         navigator.clipboard.writeText(textToCopy).then(() => {
             const notification = document.getElementById('notification');
             notification.classList.remove('hidden');
             setTimeout(() => {
                 notification.style.opacity = '0';
             }, 1500);
             setTimeout(() => {
                 notification.classList.add('hidden');
                 notification.style.opacity = '1';
             }, 2500);
         });
     });

     const button = document.querySelector('.button');

     button.addEventListener('mouseenter', () => {
         button.classList.add('glow');
     });

     button.addEventListener('mouseleave', () => {
         button.classList.remove('glow');
     });
</script>

</body>
</html>
