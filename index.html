<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Text with Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, gray, black); /* Gray to black gradient */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow content to grow and take up available space */
        }

        .rainbow-text {
            font-size: 80px;
            color: white;
            text-align: center;
            text-decoration: none; /* Remove underline */
            animation: glow 1s ease-in-out infinite alternate, rainbow 3s linear infinite;
        }

        .glowing-text {
            font-size: 50px; /* Adjust size as needed */
            color: white;
            text-align: center;
            animation: glowText 1s ease-in-out infinite alternate; /* Glow effect */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;
            }
            to {
                text-shadow: 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
            }
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff;
            }
        }

        .splash {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background-color: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
        }

        .footer {
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="content">
        <a href="https://www.example.com" target="_blank" class="rainbow-text">Glowing Rainbow Text!</a>
        <h2 class="glowing-text">First Glowing Text!</h2>
        <h2 class="glowing-text">Second Glowing Text!</h2>
        <img src="your-image-url.jpg" alt="Your Image" class="image">
        <div class="splash" id="splash"></div>
    </div>
    <footer class="footer">All rights reserved</footer>

    <script>
        window.onload = function() {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.display = 'block'; // Show the splash
                splash.style.background = 'radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(255,165,0,0) 100%)';
                splash.style.animation = 'fadeOutSplash 2s forwards'; // Start the fade out animation
                setTimeout(() => {
                    splash.style.display = 'none'; // Hide the splash after fading out
                }, 2000);
            }, 19000); // Show the splash after 19 seconds
        };

        // Add CSS for the fade out animation
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes fadeOutSplash {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
