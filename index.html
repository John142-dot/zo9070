<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Codex Inspired UI with Splash Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars from appearing */
            height: 100vh; /* Ensure body takes full height */
            position: relative; /* For positioning bubbles */
        }
        header {
            background-color: #282828;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            position: relative; /* For positioning bubbles */
            z-index: 1; /* Ensure UI elements are on top of bubbles */
        }
        .hero h1 {
            font-size: 48px;
            color: red; /* Start with red */
            background-image: linear-gradient(to bottom, red, black); /* Gradient from red to black */
            -webkit-background-clip: text; /* Clip background to text */
            -webkit-text-fill-color: transparent; /* Fill color for Safari */
            text-shadow:
                0 0 5px rgba(255, 0, 0, 0.7), /* Red glow */
                0 0 10px rgba(255, 0, 0, 0.5),
                0 0 15px rgba(255, 0, 0, 0.3),
                0 0 20px black; /* Fade to black */
        }

        .button {
            background-color: #ff0000; /* Actual red button color */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            position: relative; /* For glowing effect */
        }

        .button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .button::before {
            content: '';
            position: absolute;
            top: -5px; 
            left: -5px; 
            right: -5px; 
            bottom: -5px; 
            background-color: rgba(255, 0, 0, 0.6); /* Light red glow */
            border-radius: inherit; /* Match button's border radius */
            z-index: -1; /* Place behind the button */
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5); /* Red transparent */
            opacity: 0; /* Initially hidden */
            pointer-events: none; /* Prevent interaction */
            transition: opacity 0.5s ease; /* Smooth transition */
        }

        footer {
           background-color: #282828;
           text-align: center;
           padding: 10px 0;
           position:absolute;
           width :100%;
           bottom :0 ;
           z-index :1; /* Ensure footer is above bubbles */
        }

        .bubble {
           position:absolute;
           border-radius :50%;
           opacity: 0.7; /* Slight transparency for bubbles */
           background-color:#FF6347; /* Tomato color for bubbles */
           pointer-events:none; /* Prevent interaction with bubbles */
       }

       .intro-overlay {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: black; /* Black background for intro */
           display:flex ;
           justify-content:center ;
           align-items:center ;
           z-index :2 ; /* Ensure it's above everything else */
       }

       .intro-overlay img {
           max-width :80%; /* Responsive image size */
           max-height :80%; 
       }

       .aura {
           position:absolute ;
           border-radius :50% ;
           background :rgba(255,255,255,0.3) ; /* White aura effect */
           width :150%; 
           height :150%; 
           z-index:-1 ; /* Behind the image */
       }

    </style>
</head>
<body>

<div class="intro-overlay" id="introOverlay">
    <div class="aura"></div> <!-- White aura effect -->
    <img src="your-glowing-aura-image-url.png" alt="Glowing Aura"> <!-- Replace with your image URL -->
</div>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Download</a>
    </nav>
</header>

<div class="hero">
    <h1>Welcome to <span style="color:red;">Codex Executor</span></h1> <!-- Red text for "Codex Executor" -->
    <p>Your ultimate tool for Roblox scripting.</p>
    <a href="#" class="button" onclick="copyToClipboard()">Download Now</a>
</div>

<div class="splash" id="splash"></div>

<footer>
    &copy; 2024 Codex Executor | All rights reserved
</footer>

<script>
    // Function to show splash effect
    function showSplash() {
        const splash = document.getElementById('splash');
        splash.style.opacity = '1'; // Show the splash
        splash.style.pointerEvents = 'auto'; // Allow interaction

        setTimeout(() => {
          splash.style.opacity = '0'; // Fade out the splash
          splash.style.pointerEvents = 'none'; // Prevent interaction after fade out
      },500); // Duration of the splash visibility
    }

    // Function to copy text to clipboard
    function copyToClipboard() {
      const textToCopy = "https://www.example.com"; // Change this to the URL or text you want to copy
       
      navigator.clipboard.writeText(textToCopy).then(() => {
          console.log('Text copied to clipboard:', textToCopy);
          showSplash(); // Show splash effect on click
          alert("Link copied to clipboard!"); // Optional alert for feedback
      }).catch(err => {
          console.error('Could not copy text:', err);
      });
    }

    function createBubbles() {
      const numBubbles = 15; 
      const bubbleSizes = [50, ...Array(12).fill(120)];
      bubbleSizes.sort(() => Math.random() - 0.5);

      for (let i = 0; i < numBubbles; i++) {
          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          document.body.appendChild(bubble);
          bubble.style.width = bubbleSizes[i] + 'px';
          bubble.style.height = bubbleSizes[i] + 'px';

          // Set initial position
          bubble.style.left = Math.random() * (window.innerWidth - bubbleSizes[i]) + 'px';
          bubble.style.top = Math.random() * (window.innerHeight - bubbleSizes[i]) + 'px';

          // Set initial velocity
          bubble.velocityX = (Math.random() - 0.5) * (4 / (i + Math.random()));
          bubble.velocityY = (Math.random() - 0.5) * (4 / (i + Math.random()));

          animateBubble(bubble);
      }
    }

    function animateBubble(bubble) {
      function moveBubble() {
          let posX = parseFloat(bubble.style.left);
          let posY = parseFloat(bubble.style.top);
          
          posX += bubble.velocityX;
          posY += bubble.velocityY;

          // Edge detection logic
          if (posX <= -parseFloat(bubble.style.width) || posX >= window.innerWidth) {
              bubble.velocityX *= -1; // Reverse direction on horizontal edge
          }
          if (posY <= -parseFloat(bubble.style.height) || posY >= window.innerHeight) {
              bubble.velocityY *= -1; // Reverse direction on vertical edge
          }

          bubble.style.left = posX + 'px';
          bubble.style.top = posY + 'px';

          requestAnimationFrame(moveBubble); // Continue moving the bubble
      }
      moveBubble();
    }

    window.onload = function() {
      createBubbles();

      // Fade out intro overlay after **4 seconds**
      setTimeout(() => {
         const introOverlay = document.getElementById('introOverlay');
         introOverlay.style.transition = "opacity 2s ease"; // Smooth transition effect
         introOverlay.style.opacity = '0'; // Fade out the overlay

         setTimeout(() => {
             introOverlay.style.display = 'none'; // Hide overlay after fade out
         },2000); // Wait for fade out duration before hiding
     },4000); // Wait for **4 seconds** before starting fade out

     document.querySelectorAll('.button, nav a').forEach(element => {
         element.addEventListener('click', showSplash);
     });
   };
</script>

</body>
</html>
